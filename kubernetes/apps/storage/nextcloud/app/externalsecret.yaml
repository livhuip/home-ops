---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nextcloud-secret-0
    template:
      data:
        # App
        nextcloud-username: "{{ .ADMIN_USER}}"
        nextcloud-password: "{{ .ADMIN_PASS }}"
        smtp_username: "{{ .SMTP_RELAY_USERNAME}}"
        smtp_password: "{{ .SMTP_RELAY_PASSWORD }}"
        smtp_host: "{{ .SMTP_RELAY_SERVER }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: nextcloud
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: smtp-relay
    - extract:
        key: cloudnative-pg
